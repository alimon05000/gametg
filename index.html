<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d5e3f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Намаз">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="icons/startup.png">
    <title>Точные времена намаза</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap');
        
        :root {
            --primary-color: #0d5e3f;
            --secondary-color: #f0e6d2;
            --gold-color: #c9a769;
            --text-light: #fff;
            --text-dark: #1a1a1a;
            --current-prayer-color: #4CAF50;
            --select-bg: rgba(13, 94, 63, 0.7);
            --select-hover: rgba(13, 94, 63, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Scheherazade New', serif;
            background: linear-gradient(135deg, #0a2e1f, #051a12);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(201, 167, 105, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(201, 167, 105, 0.1) 0%, transparent 25%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path fill="%23c9a76910" d="M100,0 C120,40 160,40 200,60 L200,100 C160,80 120,100 100,140 C80,100 40,80 0,100 L0,60 C40,40 80,40 100,0 Z"/></svg>');
            background-size: auto, auto, 200px 200px;
            z-index: 0;
            animation: patternMove 60s linear infinite;
        }
        
        @keyframes patternMove {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 100px 100px, -100px -100px, 200px 200px; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 850px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(201, 167, 105, 0.3);
            padding: 40px 30px;
            text-align: center;
            border: 2px solid var(--gold-color);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.5s ease;
            margin: 30px 0;
        }
        
        body:hover .container {
            transform: perspective(1000px) rotateY(5deg) rotateX(2deg);
        }
        
        h1 {
            font-family: 'Amiri', serif;
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: var(--gold-color);
            text-shadow: 0 0 15px rgba(201, 167, 105, 0.7);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold-color), transparent);
            animation: titleGlow 3s infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .select-wrapper {
            position: relative;
            margin: 25px 0;
            perspective: 1000px;
        }
        
        .select-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--gold-color);
            border-radius: 12px;
            z-index: -1;
            transform: translate(5px, 5px);
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .select-wrapper:hover::before {
            transform: translate(3px, 3px);
            opacity: 0.8;
        }
        
        select {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.2rem;
            background: var(--select-bg);
            border: 2px solid var(--gold-color);
            border-radius: 10px;
            color: var(--text-light);
            cursor: pointer;
            appearance: none;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Scheherazade New', serif;
        }
        
        select:hover {
            background: var(--select-hover);
            transform: translateY(-2px);
        }
        
        select option {
            background: #0a2e1f;
            color: var(--text-light);
            padding: 15px;
            font-size: 1rem;
        }
        
        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin: 35px 0;
            perspective: 1000px;
        }
        
        .prayer-card {
            background: linear-gradient(145deg, rgba(13, 94, 63, 0.3), rgba(5, 26, 18, 0.5));
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(201, 167, 105, 0.3);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px) rotateX(20deg);
            animation: cardAppear 0.6s forwards;
        }
        
        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }
        
        .prayer-card:nth-child(1) { animation-delay: 0.1s; }
        .prayer-card:nth-child(2) { animation-delay: 0.2s; }
        .prayer-card:nth-child(3) { animation-delay: 0.3s; }
        .prayer-card:nth-child(4) { animation-delay: 0.4s; }
        .prayer-card:nth-child(5) { animation-delay: 0.5s; }
        .prayer-card:nth-child(6) { animation-delay: 0.6s; }
        
        .prayer-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--gold-color);
        }
        
        .prayer-card.current {
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.3), rgba(13, 94, 63, 0.5));
            border-color: var(--current-prayer-color);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
            animation: pulseGlow 2s infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 15px rgba(76, 175, 80, 0.4); }
            to { box-shadow: 0 0 25px rgba(76, 175, 80, 0.7); }
        }
        
        .prayer-name {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--gold-color);
            margin-bottom: 8px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .prayer-time {
            font-size: 1.8rem;
            font-family: 'Amiri', serif;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .additional-info {
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }
        
        .notify-btn {
            position: relative;
            background: transparent;
            color: var(--gold-color);
            border: 2px solid var(--gold-color);
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            overflow: hidden;
            transition: all 0.5s;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 167, 105, 0.3), transparent);
            transition: all 0.7s;
            z-index: -1;
        }
        
        .notify-btn:hover {
            color: var(--text-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .notify-btn:hover::before {
            left: 100%;
        }
        
        .notify-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gold-color);
            z-index: -2;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s;
        }
        
        .notify-btn:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .ayah-container {
            margin: 30px 0;
            perspective: 1000px;
        }
        
        .ayah {
            font-size: 2rem;
            line-height: 1.6;
            color: var(--gold-color);
            font-family: 'Amiri', serif;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: ayahFloat 8s infinite alternate;
        }
        
        @keyframes ayahFloat {
            0%, 100% { transform: rotateY(0deg) translateY(0); }
            50% { transform: rotateY(5deg) translateY(-10px); }
        }
        
        .ayah-translation {
            font-size: 1.1rem;
            margin-top: 15px;
            color: var(--secondary-color);
            opacity: 0.8;
        }
        
        .install-btn {
            background: var(--gold-color);
            color: var(--text-dark);
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px auto;
            display: block;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .decor-element {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .decor-1 {
            top: 10%;
            left: 5%;
            font-size: 5rem;
            color: var(--gold-color);
            animation: decorFloat 15s infinite alternate;
        }
        
        .decor-2 {
            bottom: 10%;
            right: 5%;
            font-size: 5rem;
            color: var(--gold-color);
            animation: decorFloat 18s infinite alternate-reverse;
        }
        
        @keyframes decorFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(5deg); }
            50% { transform: translate(-10px, 10px) rotate(-5deg); }
            75% { transform: translate(15px, 15px) rotate(3deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 98%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .prayer-times {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .prayer-card {
                padding: 15px 10px;
            }
            
            .prayer-name {
                font-size: 1.1rem;
            }
            
            .prayer-time {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .prayer-times {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            select {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <span class="decor-element decor-1">﷽</span>
    <span class="decor-element decor-2">﷽</span>
    
    <div class="container">
        <h1>Точные времена намаза</h1>
        
        <div class="select-wrapper">
            <select id="city-select">
                <option value="">Выберите город</option>
                <option value="moscow">Москва</option>
                <option value="saint-petersburg">Санкт-Петербург</option>
                <option value="kazan">Казань</option>
                <option value="ufa">Уфа</option>
                <option value="makhachkala">Махачкала</option>
                <option value="grozny">Грозный</option>
                <option value="novosibirsk">Новосибирск</option>
                <option value="krasnoyarsk">Красноярск</option>
            </select>
        </div>
        
        <div class="prayer-times" id="prayer-times">
            <div class="prayer-card">
                <div class="prayer-name">Фаджр</div>
                <div class="prayer-time">--:--</div>
                <div class="additional-info">18° под горизонтом</div>
            </div>
            <div class="prayer-card">
                <div class="prayer-name">Восход</div>
                <div class="prayer-time">--:--</div>
                <div class="additional-info">0° под горизонтом</div>
            </div>
            <div class="prayer-card">
                <div class="prayer-name">Зухр</div>
                <div class="prayer-time">--:--</div>
                <div class="additional-info">После зенита</div>
            </div>
            <div class="prayer-card">
                <div class="prayer-name">Аср</div>
                <div class="prayer-time">--:--</div>
                <div class="additional-info">Тень = предмету</div>
            </div>
            <div class="prayer-card">
                <div class="prayer-name">Магриб</div>
                <div class="prayer-time">--:--</div>
                <div class="additional-info">Солнце скрылось</div>
            </div>
            <div class="prayer-card">
                <div class="prayer-name">Иша</div>
                <div class="prayer-time">--:--</div>
                <div class="additional-info">17° под горизонтом</div>
            </div>
        </div>
        
        <div class="ayah-container">
            <div class="ayah">وَأَقِمِ ٱلصَّلَوٰةَ لِذِكْرِىٓ</div>
            <div class="ayah-translation">"Совершай намаз для Моего поминания" (Коран, 20:14)</div>
        </div>
        
        <button class="notify-btn" id="notify-btn">
            <span id="notify-text">Включить уведомления</span>
        </button>
        
        <button class="install-btn" id="installBtn">Установить приложение</button>
    </div>

    <script>
        // Текущие времена намаза
        let prayerTimes = null;
        let deferredPrompt = null;
        
        // Определяем iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        
        // Исправленный метод получения времен намаза
        async function getPrayerTimes(cityId) {
            const cities = {
                "moscow": { lat: 55.7558, lng: 37.6176, method: 3 },
                "saint-petersburg": { lat: 59.9343, lng: 30.3351, method: 3 },
                "kazan": { lat: 55.7961, lng: 49.1064, method: 3 },
                "ufa": { lat: 54.7351, lng: 55.9587, method: 3 },
                "makhachkala": { lat: 42.9831, lng: 47.5047, method: 1 },
                "grozny": { lat: 43.3180, lng: 45.6982, method: 1 },
                "novosibirsk": { lat: 55.0084, lng: 82.9357, method: 3 },
                "krasnoyarsk": { lat: 56.0153, lng: 92.8932, method: 3 }
            };
            
            if (!cities[cityId]) return null;
            
            const city = cities[cityId];
            const date = new Date();
            const dateStr = `${date.getDate()}-${date.getMonth()+1}-${date.getFullYear()}`;
            
            try {
                const response = await fetch(
                    `https://api.aladhan.com/v1/timings/${dateStr}?latitude=${city.lat}&longitude=${city.lng}&method=${city.method}&school=0`
                );
                
                const data = await response.json();
                
                if (data.code === 200 && data.data) {
                    return {
                        Fajr: data.data.timings.Fajr,
                        Sunrise: data.data.timings.Sunrise,
                        Dhuhr: data.data.timings.Dhuhr,
                        Asr: data.data.timings.Asr,
                        Maghrib: data.data.timings.Maghrib,
                        Isha: data.data.timings.Isha
                    };
                }
            } catch (error) {
                console.error("Ошибка получения данных:", error);
                alert("Не удалось получить времена намаза. Пожалуйста, попробуйте позже.");
                return null;
            }
        }

        // Обновляем отображение времен намаза
        async function updatePrayerTimes(cityId) {
            const timings = await getPrayerTimes(cityId);
            if (!timings) return;
            
            prayerTimes = timings;
            
            document.getElementById('prayer-times').querySelectorAll('.prayer-card').forEach(card => {
                const prayerName = card.querySelector('.prayer-name').textContent.trim().toLowerCase();
                
                if (prayerName.includes('фаджр')) card.querySelector('.prayer-time').textContent = formatTime(timings.Fajr);
                else if (prayerName.includes('восход')) card.querySelector('.prayer-time').textContent = formatTime(timings.Sunrise);
                else if (prayerName.includes('зухр')) card.querySelector('.prayer-time').textContent = formatTime(timings.Dhuhr);
                else if (prayerName.includes('аср')) card.querySelector('.prayer-time').textContent = formatTime(timings.Asr);
                else if (prayerName.includes('магриб')) card.querySelector('.prayer-time').textContent = formatTime(timings.Maghrib);
                else if (prayerName.includes('иша')) card.querySelector('.prayer-time').textContent = formatTime(timings.Isha);
            });
            
            checkCurrentPrayer();
        }

        // Форматируем время (удаляем часовой пояс)
        function formatTime(timeStr) {
            if (!timeStr) return "--:--";
            return timeStr.split(' ')[0];
        }

        // Проверяем текущий намаз
        function checkCurrentPrayer() {
            if (!prayerTimes) return;
            
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            const prayerTimesInMinutes = {
                'Fajr': convertToMinutes(prayerTimes.Fajr),
                'Sunrise': convertToMinutes(prayerTimes.Sunrise),
                'Dhuhr': convertToMinutes(prayerTimes.Dhuhr),
                'Asr': convertToMinutes(prayerTimes.Asr),
                'Maghrib': convertToMinutes(prayerTimes.Maghrib),
                'Isha': convertToMinutes(prayerTimes.Isha)
            };
            
            const cards = document.querySelectorAll('.prayer-card');
            cards.forEach(card => card.classList.remove('current'));
            
            if (currentTime >= prayerTimesInMinutes.Isha || currentTime < prayerTimesInMinutes.Fajr) {
                cards[5].classList.add('current'); // Иша
            } else if (currentTime >= prayerTimesInMinutes.Maghrib) {
                cards[4].classList.add('current'); // Магриб
            } else if (currentTime >= prayerTimesInMinutes.Asr) {
                cards[3].classList.add('current'); // Аср
            } else if (currentTime >= prayerTimesInMinutes.Dhuhr) {
                cards[2].classList.add('current'); // Зухр
            } else if (currentTime >= prayerTimesInMinutes.Sunrise) {
                cards[1].classList.add('current'); // Восход
            } else if (currentTime >= prayerTimesInMinutes.Fajr) {
                cards[0].classList.add('current'); // Фаджр
            }
        }

        function convertToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(' ')[0].split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Уведомления
        function setupNotifications() {
            if (isIOS || !("Notification" in window)) {
                document.getElementById('notify-text').textContent = "На iOS используйте 'Добавить на экран дома'";
                return;
            }
            
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    document.getElementById('notify-text').textContent = "Уведомления включены";
                    schedulePrayerNotifications();
                } else {
                    document.getElementById('notify-text').textContent = "Уведомления отключены";
                }
            });
        }

        function schedulePrayerNotifications() {
            if (!prayerTimes) return;
            
            // Здесь можно реализовать логику уведомлений
            console.log("Уведомления будут показаны для:", prayerTimes);
        }

        // Настройка PWA
        function setupPWA() {
            const installBtn = document.getElementById('installBtn');
            
            if (isIOS) {
                installBtn.textContent = "Добавить на экран дома";
                installBtn.addEventListener('click', () => {
                    alert("Чтобы добавить приложение на главный экран:\n1. Нажмите кнопку 'Поделиться'\n2. Выберите 'На экран дома'\n3. Подтвердите добавление");
                });
                
                // Исправление для iOS PWA
                if (window.navigator.standalone) {
                    // Если открыто как PWA
                    document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]')
                        .setAttribute('content', 'black-translucent');
                }
            } else {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    installBtn.style.display = 'block';
                });
                
                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        if (outcome === 'accepted') {
                            console.log('Пользователь установил приложение');
                        }
                        deferredPrompt = null;
                        installBtn.style.display = 'none';
                    }
                });
            }
            
            // Скрываем кнопку, если приложение уже установлено
            if (window.matchMedia('(display-mode: standalone)').matches) {
                installBtn.style.display = 'none';
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            setupPWA();
            
            document.getElementById('city-select').addEventListener('change', (e) => {
                if (e.target.value) {
                    updatePrayerTimes(e.target.value);
                }
            });

            document.getElementById('notify-btn').addEventListener('click', setupNotifications);

            // Автозагрузка для Москвы при открытии
            document.getElementById('city-select').value = "moscow";
            updatePrayerTimes("moscow");
            
            // Обновляем времена каждую минуту
            setInterval(() => {
                if (document.getElementById('city-select').value) {
                    checkCurrentPrayer();
                }
            }, 60000);
        });
    </script>
</body>
</html>
